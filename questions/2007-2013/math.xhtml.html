	</style></head><body dir="ltr"><p class="P2">Question #5 </p><p class="P1"> </p><p class="P1"> </p><p class="P1">Math </p><p class="P1"> </p><p class="P1"> </p><p class="P1"> </p><p class="P1"> </p><p class="P4"><span class="T1">The file DATA5.txt has the format of :</span></p><p class="P4"><span class="T1" /></p><p class="P4"><span class="T1">number </span></p><p class="P4"><span class="T1">operation </span></p><p class="P4"><span class="T1">number</span></p><p class="P4"> </p><p class="P4">This format is reapated for 0 &lt; <span class="T2">x</span><span class="T1"> times. Your job is to do the operation to the two numbers on each set. The operations can be one of '+', '-', '/', '*', '^',  or '%'. % is moduolse, ^ is expoent. All numbers are ints and all operations should return an int that is truncated if the operation retruns a decimal number. Also the operation '=' can be given where you will output true if the numbers are equal and false if they are not. </span></p><p class="P4"> </p><p class="P4">Put your output in OUT5.txt </p><p class="P4"> </p><p class="P3">Example  </p><p class="P3"> </p><p class="P3">Input(DATA5.txt): </p><p class="P4">1 </p><p class="P4">+ </p><p class="P4">1 </p><p class="P4">2 </p><p class="P4">- </p><p class="P4">2 </p><p class="P4">1 </p><p class="P4">* </p><p class="P4">4 </p><p class="P4">9 </p><p class="P4">= </p><p class="P4">0 </p><p class="P3"> </p><p class="P3">Output(OUT4.txt): </p><p class="P4">2 </p><p class="P4">0 </p><p class="P4">4 </p><p class="P4">false </p></body></html>
