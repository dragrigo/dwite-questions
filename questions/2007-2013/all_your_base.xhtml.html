	</style></head><body dir="ltr"><p class="P2">Question #2 </p><p class="P1"> </p><p class="P1"> </p><p class="P1">All Your Base </p><p class="P1"> </p><p class="P1"> </p><p class="P1"> </p><p class="P1"> </p><p class="P4">The file DATA2.txt will have 0 &lt; <span class="T2">x </span><span class="T1"> lines. Thess lines will either say “All Your Base” or “NO”. If a line says “All Your Base” output “Are Belong To Us”, if it says “NO” output “ZIG” to the file OUT2.txt. Capiltization counts! </span></p><p class="P4"> </p><p class="P4"> </p><p class="P3">Example  </p><p class="P3"> </p><p class="P3">Input (DATA2.txt): </p><p class="P4">All Your Base </p><p class="P4">All Your Base </p><p class="P4">NO </p><p class="P4">All Your Base </p><p class="P4">NO </p><p class="P4">NO </p><p class="P3"> </p><p class="P3">Output: </p><p class="P4">Are Belong To Us </p><p class="P4">Are Belong To Us </p><p class="P4">ZIG </p><p class="P4">Are Belong To Us </p><p class="P4">ZIG </p><p class="P4">ZIG </p></body></html>
